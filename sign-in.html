<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>

    <script src="https://kit.fontawesome.com/6d82ac0950.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon">
</head>
<body>
    <section id="title-page">
        <img src="images/title-page-background.jpeg" class="title-background  title740" style="height: 1030px;">
        <div class="title-section">
            <div class="navbar">
                <img src="images/netflix-logo.png" class="netflix-logo">
            </div>
            <div class="prompt-action">
                <div class="signin-focus">
                    <h1 class="signin-title">Sign In</h1>
                    <div class="input-group">
                        <input required="" type="email number" name="text" autocomplete="off" class="input">
                        <label class="user-label text-muted">Email or phone number</label>
                    </div>
                    <div class="input-group">
                        <input required="" type="password" name="password" autocomplete="off" class="input">
                        <label class="user-label text-muted">Password</label>
                    </div>
                    <button class="btn signin-button">Sign In</button>
                    <div class="checking text-muted">
                        <div>
                            <input type="checkbox" name="checkbox" checked>
                            <span>Remember me</span>
                        </div>
                        <span class="help">Need help?</span>
                    </div>
                    <div style="margin-top: 100px;">
                        <span class="text-muted">New to Netflix? </span>
                        <span>Sign up now</span>
                    </div>
                    <p class="text-muted learn-more">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="" style="text-decoration: none;">Learn more.</a></p>
                </div>
                <div class="signin-footer">
                    <div class="container">
                        <p class="text-muted" style="margin-left: 30px;">Questions? Contact Us.</p>
                        <div class="row" style="padding: 10px 0;">
                            <div class="col-lg-3 col-md-4 col-sm-6">
                                <ul class="footer-list">
                                    <li class="text-muted">FAQ</li>
                                    <li class="text-muted">Cookie Preferences</li>
                                </ul>
                            </div>
                            <div class="col-lg-3 col-md-4 col-sm-6">
                                <ul class="footer-list">
                                    <li class="text-muted">Help Center</li>
                                    <Li class="text-muted">Corporate Information</Li>
                                </ul>
                            </div>
                            <div class="col-lg-3 col-md-4 col-sm-6">
                                <ul class="footer-list">
                                    <li class="text-muted">Terms of Use</li>
                                </ul>
                            </div>
                            <div class="col-lg-3 col-md-4 col-sm-6">
                                <ul class="footer-list">
                                    <li class="text-muted">Privacy</li>
                                </ul>
                            </div>
                        </div>
                        <p class="text-muted" style="margin-left: 30px;"><i class="fa-solid fa-copyright"></i> Victor Adegoke.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
